<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - GPI</title>
    
    <!-- Polices Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800;900&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">

    <!-- Favicon moderne -->
    <link rel="icon" href="../assets/img/logo.jpg" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/logo/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #8338ec;
            --accent:rgb(255, 0, 43);;
            --light: #f8f9fa;
            --dark:rgb(37, 33, 41);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-secondary: linear-gradient(135deg,rgb(60, 77, 231),rgb(45, 43, 192));
            --gradient-accent: linear-gradient(135deg, var(--accent),rgb(146, 21, 12));
            --gradient-light: linear-gradient(135deg, #f5f7fa, #e4e8eb);
            --gradient-dark: linear-gradient(135deg,rgb(55, 75, 141),rgb(97, 10, 148));
            --gradient-gold: linear-gradient(135deg,rgb(15, 241, 34),rgb(18, 243, 104));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .register-header {
            background: var(--gradient-primary);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .register-header h1 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 0.5rem;
        }

        .register-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            margin-bottom: 1.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #777;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
        }

        .social-btn i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .google-btn {
            border-color: #DB4437;
            color: #DB4437;
        }

        .github-btn {
            border-color: #333;
            color: #333;
        }

        .facebook-btn {
            border-color: #4267B2;
            color: #4267B2;
        }

        .twitter-btn {
            border-color: #1DA1F2;
            color: #1DA1F2;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .terms {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-top: 1rem;
        }

        .terms a {
            color: var(--accent);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        @media (max-width: 576px) {
            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Inscription</h1>
            <p>Créez votre compte étudiant</p>
        </div>
        
        <div class="register-body">
            <form id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Nom</label>
                        <input type="text" id="lastname" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmer le mot de passe</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Pays</label>
                        <select id="country" required>
                            <option value="">Sélectionnez votre pays</option>
                            <option value="FR">France</option>
                            <option value="BE">Belgique</option>
                            <option value="CA">Canada</option>
                            <!-- Ajoutez d'autres pays au besoin -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Téléphone</label>
                        <input type="tel" id="phone">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="user-type">Je suis</label>
                    <select id="user-type" required>
                        <option value="">Sélectionnez un profil</option>
                        <option value="student">Étudiant</option>
                        <option value="parent">Parent</option>
                        <option value="teacher">Enseignant</option>
                        <option value="other">Autre</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">S'inscrire</button>
                
                <div class="divider">ou</div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn github-btn">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <button type="button" class="social-btn twitter-btn">
                        <i class="fab fa-twitter"></i> Twitter
                    </button>
                </div>
                
                <div class="terms">
                    <p>En vous inscrivant, vous acceptez nos <a href="#">Conditions d'utilisation</a> et notre <a href="#">Politique de confidentialité</a>.</p>
                </div>
                
                <div class="login-link">
                    <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form Submission
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Simple password validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas!');
                return;
            }
            
            alert('Inscription simulée avec succès! En production, cette action enverrait les données au serveur.');
        });

        // Social Login Buttons
        const socialButtons = document.querySelectorAll('.social-btn');
        socialButtons.forEach(button => {
            button.addEventListener('click', () => {
                const provider = button.textContent.trim();
                alert(`Inscription avec ${provider} simulée. En production, cela redirigerait vers l'authentification ${provider}.`);
            });
        });
    </script>
</body>
</html>
